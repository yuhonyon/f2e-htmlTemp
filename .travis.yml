language: node_js
node_js:
  - "8"
install:
  - npm install
script:
  - npm run travis-publish
  - npm run test
deploy:
   provider: npm
   email: "975057282@qq.com"
   api_key: "${TOKEN}"
   allow_failure: true
   skip_cleanup: false
   on:
      tags: true
      branch: master
      condition: "$TRAVIS_TAG =~ ^[0-9]+.[0-9]+.[0-9]+"
